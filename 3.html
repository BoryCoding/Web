        <img src ="Changhyun.png" width="14%"><br><br>
        <p>
        1986년에 개교한 경기도 수원시 팔달구 우만2동에 위치한 사립 일반계 고등학교다.<br><br>
        <strong>창현고등학교는 이웃한 유신고등학교와 동일한 재단 소속이다.</strong> 재단 이름은 유신학원.<br><br>
        유신고가 먼저 개교하였으며 추후 창현고가 개교하였다. <br><br>
        </p>
